<!DOCTYPE html>
<html>
<head>
    <title>Promptemon Battle Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #82CFFD;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #battle-container {
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
        }

        #promptemon-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #player-promptemon {
            text-align: left;
        }

        #opponent-promptemon {
            text-align: right;
        }

        #health-bar {
            background-color: #FF0000;
            height: 20px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        #health-text {
            margin: 10px 0;
        }

        #buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .action-button {
            background-color: #FFCC00;
            border: 1px solid #000;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="battle-container">
        <div id="promptemon-info">
            <div id="player-promptemon">
                <p>Player's Promptemon</p>
                <div id="health-bar" style="width: {{ally.remaining_hp/ally.max_hp*100}}%;"></div>
                <p id="health-text">{{ally.remaining_hp}}/{{ally.max_hp}} HP</p>
                <img src="{{ally.img_path}}" style="width:128px; height:auto">
            </div>
            <div style="text-align:center;">
                <h1>VS</h1>
            </div>
            <div id="opponent-promptemon">
                <p>Opponent's Promptemon</p>
                <div id="health-bar" style="width: {{foe.remaining_hp/foe.max_hp*100}}%;"></div>
                <p id="health-text">{{foe.remaining_hp}}/{{foe.max_hp}} HP</p>
                <img src="{{foe.img_path}}" style="width:128px; height:auto">
            </div>
        </div>
        <br style="margin:20px">
        <form action="/attack" method="POST">
            <label for="skillsChoice">Choose a skill:</label>
            <select name="skillsChoice" id="skillsChoice" class="form-select">
                {% for skill in ally.skills %}
                    <option value="{{skill.name}}">{{skill.name}}: {{skill.damage}} / {{skill.type}} / {{skill.kind}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary" style="margin-top:10px;">Submit</button>
        </form>
    </div>
</body>
</html>
